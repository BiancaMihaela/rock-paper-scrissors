<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/74007da6a9.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src = "javascript.js" defer></script>
  <title>Rock Paper Scrissors</title>


</head>
<body>
  <h1 class="title"> ROCK PAPER SCRISSORS </h1>

<div class="elements"> 
  <p id="rock" class="key">
    <i class="fa-solid fa-hill-rockslide"></i>
  </p>
  <p id="paper" class="key">
    <i class="fa-regular fa-paper-plane"></i>
  </p>
  <p id="scissors" class="key"> 
    <i class="fa-solid fa-scissors"></i>
  </p>
  <div class="score">
   <div class="playerScoreContainer"> 
        <p class="childScore"> Player Score: </p> 
        <p id="htmlPlayerScore" class="childScore"></p>
    </div>
   
    <div class="computerScoreContainer">
       <p class="childScore"> Computer Score: </p>
       <p id="htmlComputerScore" class="childScore"></p>
    </div>
    
  </div>

<div id="replayMessage">  
  <p id="textRedoRound">Wanna try again?</p>
  
  <button type="button" class="choice"> Yes </button>   
  <!-- <button type="button" class="choice"> No </button>  -->

</div>



  <p id="statusRound"></p>
 
</div> 




</body>
</html>
